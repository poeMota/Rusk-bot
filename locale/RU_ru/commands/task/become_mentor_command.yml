become-mentor-command-name: взять-заказ
become-mentor-command-description: стать бригадиром заказа
become-mentor-command-remark: |

  если попытаться стать бригадиром заказа, у которого уже есть бригадир, то выдаст ошибку.
  Если тот кто хочет стать бригадиром не состоит в бригаде, то его в неё добавит при наличии свободных мест, если нет, выдаст ошибку.
become-mentor-command-message: <@{member_id}> стал бригадиром заказа
become-mentor-command-mentor-exists: У заказа уже есть бригадир!
become-mentor-command-max-members-error: "**Вы не можете стать куратором заказа**, либо количесто участников заказа достигло максимума, либо вы достигли максиума заказов, в которых можно состоять одновременно."

