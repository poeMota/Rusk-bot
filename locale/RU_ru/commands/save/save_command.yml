save-command-name: сейв
save-command-description: скачать сейв из привязанной папки по пути
save-command-remark: |

  Сейв скачивается из папка-пользоватея/путь, таким образом предотвращает скачивание файлов из чужих папок.
save-command-param-path-name: путь
save-command-param-path-description: путь до сейва относительно личной папки
save-command-param-path-remark: |

  При использовании в пути символа выхода "../" выдаст ошибку.
  Если путь неправильный выдаст ошибку.
  Если оставить параметр пустым, то откроется меню для поиска по личной папке.
  Если вариантов для выбора в меню поиска больше 25, то оставит только первые 25.
  Если сейв заканчивается на "/" попытается открыть меню поиска по данному пути
save-command-folder-not-linked: "**Для скачивания сейвов необходимо привязать папку командой /привязать-папку**"
save-command-db-title: "## Выберите базу данных, откуда нужно скачать сейв"

