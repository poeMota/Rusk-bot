save-plus-command-name: сейв-плюс
save-plus-command-description: скачать сейв из привязанной папки по пути
save-plus-command-param-path-name: путь
save-plus-command-param-path-description: путь до сейва
save-plus-command-param-path-remark: |

  Если путь неправильный выдаст ошибку.
  Если оставить параметр пустым, то откроется меню для поиска по корневой папке.
  Если вариантов для выбора в меню поиска больше 25, то оставит только первые 25.
  Если сейв заканчивается на "/" попытается открыть меню поиска по данному пути